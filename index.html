<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐보지?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">오늘 뭐보지?</header>
    <!-- Swiper 스타일과 스크립트 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- 네비게이션 바 -->
    <nav class="navbar">
      <div class="navbar-title">오늘 뭐보지?</div>
    </nav>

    <main>
      <!-- 메인 슬라이더 -->
      <section>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">넷플릭스 최신작</div>
            <div class="swiper-slide">디즈니+ 최신작</div>
            <div class="swiper-slide">웨이브 최신작</div>
            <div class="swiper-slide">티빙 최신작</div>
          </div>
        </div>
      </section>
      <!-- 플랫폼별 랭킹 카드 슬라이드 -->
      <section class="ranking-section">
        <h2>넷플릭스 TOP 10</h2>
        <div class="card-scroll" id="netflix-ranking">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
          <div class="card">7</div>
          <div class="card">8</div>
        </div>

        <h2>디즈니+ TOP 8</h2>
        <div class="card-scroll" id="disney-ranking">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
          <div class="card">7</div>
          <div class="card">8</div>
        </div>
        <h2>티빙 TOP 10</h2>
        <div class="card-scroll" id="tiving-ranking">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
          <div class="card">7</div>
          <div class="card">8</div>
        </div>
        <h2>웨이브 TOP 10</h2>
        <div class="card-scroll" id="wave-ranking">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
          <div class="card">7</div>
          <div class="card">8</div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
<!-- 수정 -->
